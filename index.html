<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VRC Certificate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #00ffcc;
      text-align: center;
    }

    .certificate-container {
      max-width: 90%;
      max-height: 80vh;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      background-color: #1e1e1e;
      padding: 10px;
    }

    .certificate-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>VRC Company Certified</h1>
  <div class="certificate-container">
    <img src="VRC Certificate.png" alt="Certificate Image" />
  </div>
  <div>Get Certified with VRC.</div>
</body>
</html>
